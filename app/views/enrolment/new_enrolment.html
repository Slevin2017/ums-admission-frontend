<div class="content-header">
  <div class="col-md-6">
    <ol class="breadcrumb">
      <li><a ui-sref="root.enrolment.list">Заяви</a></li>
      <li class="active">Нова заява</li>
    </ol>
    <h2 ng-show="!enrolment.id" class="content-header-title top-buffer bottom-buffer"><i class="fa fa-user-plus text-danger"></i>
      Додавання заяви</h2>
    <h2 ng-show="enrolment.id" class="content-header-title top-buffer bottom-buffer"><i class="fa fa-user-plus text-danger"></i>
      Редагування заяви</h2>
  </div>
</div>

	<!-- main content -->
	<div class="col-sm-12 col-md-12 new-proposal-wrapper" ng-controller="ProgressBarCtrl">

    <div class="row">
      <p class="text-center col-md-6">
        <progressbar value="progressBarPercent" type="{{type}}">Основна інформаці заповнена на: {{progressBarPercent}}%</progressbar>
      </p>
      <p class="text-center col-md-3 text-danger">
        {{propositionMessage}}
      </p>
    </div>

	  <div>
	    <div class="row">
		    <div class="tabset col-md-9">
    			<tabset>
       	 		<tab 	ng-repeat="t in enrolTabs"
       	 				 	heading="{{t.heading}}"
       	 				 	ng-click="isExtendedTabsAvailable() && goToTab(t.route)"
       	 				 	active="t.active"
        					disabled="!isExtendedTabsAvailable()">
        		</tab>
    			</tabset>
    			<div ui-view></div>
		    </div>
	    </div>

	    <div class="top-buffer bottom-buffer row">
	      <button ng-click="sendToServer()"
                type="submit"
                class="btn btn-primary"
                ng-disabled="(progressBarPercent !== 100)">Зберегти</button>
	      <button ng-click="delete()" type="submit" class="btn btn-danger">Видалити</button>
	    </div>

	  </div>
	</div>

	<div class="footer">
	</div>
