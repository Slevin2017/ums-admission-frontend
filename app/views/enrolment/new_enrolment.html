<div class="content-header">
  <div class="col-md-6">
    <ol class="breadcrumb">
      <li><a ui-sref="root.enrolment.list">Заяви</a></li>
      <li class="active">Нова заява</li>
    </ol>
    <h2 ng-show="!entireEnrolment.enrolment.id" class="content-header-title top-buffer bottom-buffer"><i class="fa fa-user-plus text-danger"></i>
      Додавання заяви</h2>
    <h2 ng-show="entireEnrolment.enrolment.id" class="content-header-title top-buffer bottom-buffer"><i class="fa fa-user-plus text-danger"></i>
      Редагування заяви</h2>
  </div>
</div>

	<!-- main content -->
	<div class="col-sm-12 col-md-12 new-proposal-wrapper">

	  <div>
	    <div class="row">
		    <div class="tabset col-md-9">
    			<tabset>
       	 		<tab 	ng-repeat="t in enrolTabs"
       	 				 	heading="{{t.heading}}"
       	 				 	ng-click="isExtendedTabsAvailable() && go(t.route)"
       	 				 	active="t.active"
        					disabled="!isExtendedTabsAvailable()">
        		</tab>
    			</tabset>
    			<div ui-view></div>
		    </div>
	    </div>

	    <div class="top-buffer bottom-buffer row">
	      <button ng-click="sendToServer(entireEnrolment)" type="submit" class="btn btn-primary">Зберегти</button>
	      <button ng-click="delete()" type="submit" class="btn btn-danger">Видалити</button>
	    </div>

	  </div>
	</div>

	<div class="footer">
	</div>
